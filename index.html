<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="card w-60 card-body border-secondary-subtle mb-3">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search for a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search🔍"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div clas="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city">Johannesburg, GP</h1>
          <ul>
            <li id="date">Sunday 13:36</li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <br />🌦️<br /><span class="temperature" id="temperature"
                    >18</span
                  >
                  <span class="units">
                    <a href="#" id="celsius-link"> °C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a>
                  </span>

                  <div class="col-6">
                    <ul>
                      <li>
                        "Humidity:"
                        <span id="humidity">67</span>
                        "%"
                      </li>
                      <li>
                        "Wind: "
                        <span id="wind">20km/h</span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <h3>Fri</h3>
                    <p class="temp">🌥️<br />17°/3°</p>
                  </div>
                  <div class="col-2">
                    <h4>Sat</h4>
                    <p class="temp">☀️<br />17°/5°</p>
                  </div>
                  <div class="col-2">
                    <h5>Sun</h5>
                    <p class="temp">☀️<br />19°/5°</p>
                  </div>
                  <div class="col-2">
                    <h6>Mon</h6>
                    <p class="temp">🌤️<br />15°/5°</p>
                  </div>
                  <div class="col-2">
                    <h7>Tue</h7>
                    <p class="temp">⛅<br />18°/7°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
